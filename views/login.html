<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HomeTutor</title>
    <link href="login.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Function to handle form submission and redirection
        function handleLogin(event) {
            event.preventDefault(); // Prevents default form submission
            // You can add validation logic here if needed
            // Assuming login is successful, redirect to the home page
            window.location.href = "main.html"; // Replace with your home page URL
        }
    </script>
</head>
<body>
    <header>
        <img src=".\assets\images\Design.png" alt="Tutor App Logo">
        <h2>Login</h2>
    </header>
    
    <div class="auth-container">
        <h2>Login to HomeTutor</h2>
        <form onsubmit="handleLogin(event)">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="choose.html">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
