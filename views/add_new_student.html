<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student - Tutor App</title>
    <link rel="stylesheet" href="teacher-assign.css">
</head>
<body>
    <header>
        <img src="./assets/images/Design.png" alt="Tutor App Logo" class="logo">
        <h2>Add New Student</h2>
    </header>

    <main>
        <section>
            <h3>New Student Form</h3>
            <form id="add-student-form">
                <label for="student-email">Email:</label>
                <input type="email" id="student-email" placeholder="Student Email" required>
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" placeholder="Course Name" required>
                <button type="submit">Add Student</button>
            </form>
            
            <script>
                document.getElementById('add-student-form').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const studentData = {
                        email: document.getElementById('student-email').value,
                        courseName: document.getElementById('course-name').value
                    };
                    
                    try {
                        const response = await fetch('/add-student', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(studentData)
                        });
                        
                        const result = await response.json();
                        alert(result.message);
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Failed to add student.');
                    }
                });
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tutor App. All rights reserved.</p>
    </footer>
</body>
</html>
