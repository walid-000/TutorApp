<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student - Tutor App</title>
    <link rel="stylesheet" href="teacher-assign.css">
</head>
<body>
    <header>
        <img src="./assets/images/Design.png" alt="Tutor App Logo" class="logo">
        <h2>Add New Student</h2>
    </header>

    <main>
        <section>
            <h3>New Student Form</h3>
            <form id="add-student-form">
                <label for="student-name">Name:</label>
                <input type="text" id="student-name" placeholder="Student Name" required>
                <label for="student-email">Email:</label>
                <input type="email" id="student-email" placeholder="Student Email" required>
                <label for="student-address">Address:</label>
                <input type="text" id="student-address" placeholder="Student Address" required>
                <button type="submit">Add Student</button>
            </form>
        </section>
    </main>
</body>
</html>
