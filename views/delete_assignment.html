<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Assignment - Tutor App</title>
    <link rel="stylesheet" href="teacher-assign.css">
</head>
<body>
    <header>
        <img src="./assets/images/Design.png" alt="Tutor App Logo" class="logo">
        <h2>Delete Assignment</h2>
    </header>

    <main>
        <section>
            <h3>Select Assignment to Delete</h3>
            <form id="delete-assignment-form">
                <label for="assignment-select">Select Assignment:</label>
                <select id="assignment-select" required>
                    <option value="">--Select an Assignment--</option>
                    <option value="assignment1">Assignment 1</option>
                    <option value="assignment2">Assignment 2</option>
                    <!-- More assignments -->
                </select>
                <button type="submit">Delete Assignment</button>
            </form>
        </section>
    </main>
</body>
</html>
