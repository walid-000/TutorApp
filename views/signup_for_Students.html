<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up - HomeTutor</title>
    <link href="sfs.css" rel="stylesheet">
    <link href="sfs.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src=".\assets\images\Design.png" alt="Tutor App Logo" style="max-width: 150px;">
        <h2>Student Sign Up</h2>
    </header>

    <div class="auth-container">
        <h2>Create Your Student Account</h2>
        <form id="signup-form" action="/api/students" method="POST">
            <input type="text" name="fullName" placeholder="Full Name" required>
            <input type="text" name="class" placeholder="Class" required>
            <input type="text" name="previousGrade" placeholder="Previous Year's Grade" required>
            <input type="tel" name="mobileNumber" placeholder="Mobile Number" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="parentMobileNumber" placeholder="Parent's Mobile Number">
            <input type="text" name="address" placeholder="Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Submit">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
        
    </div>
