<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Assignment - Tutor App</title>
    <link rel="stylesheet" href="teacher-assign.css">
</head>
<body>
    <header>
        <img src="./assets/images/Design.png" alt="Tutor App Logo" class="logo">
        <h2>Edit Assignment</h2>
    </header>

    <main>
        <section>
            <h3>Edit Assignment Details</h3>
            <form id="edit-assignment-form">
                <label for="assignment-title">Title:</label>
                <input type="text" id="assignment-title" placeholder="Assignment Title" required>
                <label for="assignment-description">Description:</label>
                <textarea id="assignment-description" placeholder="Assignment Description" required></textarea>
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>
</body>
</html>
