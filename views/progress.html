<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracking - Tutor App</title>
    <link rel="stylesheet" href="progress.css">
</head>
<body>
    <header>
        <img src=".\assets\images\Design.png" alt="Tutor App Logo" class="logo">
        <h2>Progress Tracking</h2>
    </header>

    <main>
        <!-- Progress Table Section -->
        <section class="progress-table-section">
            <h3>Your Assignment Progress</h3>
            <table class="progress-table">
                <thead>
                    <tr>
                        <th>Assignment Title</th>
                        <th>Status</th>
                        <th>Grade</th>
                        <th>Feedback</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Math Homework 1</td>
                        <td class="status completed">Completed</td>
                        <td>B</td>
                        <td>Great work! Keep it up.</td>
                    </tr>
                    <tr>
                        <td>Science Project</td>
                        <td class="status pending">Pending</td>
                        <td>-</td>
                        <td>Submit by next week.</td>
                    </tr>
                    <tr>
                        <td>History Essay</td>
                        <td class="status in-progress">In Progress</td>
                        <td>-</td>
                        <td>Needs more research on the topic.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tutor App. All rights reserved.</p>
    </footer>
</body>
</html>
